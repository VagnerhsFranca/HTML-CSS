<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3e</title>
</head>
<body>
    <form action="">
        <ul>
            <li><h1>Formulário</h1></li>
            <li><label for="cNome">Nome</label> <input type="text" name="tNome" id="cNome" placeholder="Nome completo" > </li>
            <li>Sexo: 
            <input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</label>

            <input type="radio" name="tSexo" id="cFem"><label for="cFem">Feminino</label>
        </li>
            <li><label for="cPais">País</label> 
                <select name="tPais" id="cPais">
                    <option selected>Brasil</option>
                    <option value="">EUA</option>
                    <option value="">China</option>
                    <option value="">Canadá</option>
                    <option value="">Alemanha</option>
            </select>
            </li>  
            <li><label for="cFoto">Foto <input type="file" placeholder="Selecionar arquivo"></label></li>
            <li><input type="submit" value="Enviar formulário">
            </li>
        </ul>
    </form>
</body>
</html>
