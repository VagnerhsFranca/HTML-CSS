<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="blank" rel="external">repositório público no Github</a>
    </p>
    <p>Você também pode acessar o <a href="https://youtube.com/cursoemvideo/" target="blank" rel="external">canal no Youtube</a></p>
    <!-- 'target' se refere ao local de destino em que o link será aberto.-->
    <!-- blank = abre uma nova janela em branco -->
    <!-- self = abre o link na mesma janela -->

    <!-- a tag 'rel' se refere a onde levará ou do que se trata o link e suporta os valores: -->
    <!-- next = próxima parte/página do documento atual -->
    <!-- prev = parte anterior -->
    <!-- author = site do autor do artigo -->
    <!-- external = outro site -->

    

</body>
</html>
